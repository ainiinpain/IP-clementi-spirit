<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <h1>Clementi Spirit</h1>
    </header>

    <div class="navbar">
        <div class="nav-item">
            <a href="aboutloggedin.html">About</a>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Places
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="ccafterlogedin.html">Clementi CC</a>
                <a href="wcploggedin.html">West Coast Park</a>
                <a href="cmloggedin.html">Clementi Mall</a>
                <a href="jrloggedin.html">Jurong Railway</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Minigames
                <i class="fa fa-caret-down"></i> 
            </button>
            <div class="dropdown-content">
                <a href="#">Minigame 1</a>
                <a href="#">Minigame2</a>
                <a href="#">Minigame2</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Account
                <i class="fa fa-caret-down"></i> 
            </button>
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="leaderboard">
        <h2>Player Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
        </table>
    </div>



</body>
</html>
